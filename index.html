<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>
  <div class="header-bg"></div>
  <div class="wrapper">
    <header class="header">
      <div class="header__title-container">
        <h1 class="header__title">Social Media Dashboard</h1>
        <p class="header__followers">Total Followers: 23,004</p>      
      </div>
      <div class="header__toggle-container">
        <p class="header__dark">Dark Mode</p>
        <div class="header__toggler-bg">
          <div class="header__toggle-btn"></div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="followers">

        <div class="followers__card">
          <div class="followers__border followers__border--facebook"></div>
          <div class="followers__platform-container">
            <img src="images/icon-facebook.svg" class="followers__icon" alt="Facebook icon">
            <a href="#" class="followers__username">@nathanf</a>
          </div>
          <p class="followers__number">1987</p>
          <p class="followers__followers">Followers</p>
          <div class="followers__stats-container">
            <img src="images/icon-up.svg" class="followers__stats-icon">
            <p class="followers__daily">12 Today</p>
          </div>
        </div>

        <div class="followers__card">
          <div class="followers__border followers__border--twitter"></div>
          <div class="followers__platform-container">
            <img src="images/icon-twitter.svg" class="followers__icon" alt="Facebook icon">
            <a href="#" class="followers__username">@nathanf</a>
          </div>
          <p class="followers__number">1044</p>
          <p class="followers__followers">Followers</p>
          <div class="followers__stats-container">
            <img src="images/icon-up.svg" class="followers__stats-icon">
            <p class="followers__daily followers__daily--up">99 Today</p>
          </div>
        </div>

        <div class="followers__card">
          <div class="followers__border followers__border--insta"></div>
          <div class="followers__platform-container">
            <img src="images/icon-instagram.svg" class="followers__icon" alt="Facebook icon">
            <a href="#" class="followers__username">@realnathanf</a>
          </div>
          <p class="followers__number">11K</p>
          <p class="followers__followers">Followers</p>
          <div class="followers__stats-container">
            <img src="images/icon-up.svg" class="followers__stats-icon">
            <p class="followers__daily followers__daily--up">1099 Today</p>
          </div>
        </div>

        <div class="followers__card">
          <div class="followers__border followers__border--youtube"></div>
          <div class="followers__platform-container">
            <img src="images/icon-youtube.svg" class="followers__icon" alt="Facebook icon">
            <a href="#" class="followers__username">Nathan F.</a>
          </div>
          <p class="followers__number">8239</p>
          <p class="followers__followers">Subscribers</p>
          <div class="followers__stats-container">
            <img src="images/icon-down.svg" class="followers__stats-icon">
            <p class="followers__daily followers__daily--down">144 Today</p>
          </div>
        </div>

      </div>
    </main>
  </div>

</body>
</html>
